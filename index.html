        <script>
    // Đợi 3 giây rồi bắt đầu bắn confetti
    setTimeout(function() {
        var end = Date.now() + (15 * 1000); // 15 giây

        // Màu sắc cho hiệu ứng
        var colors = ['#bb0000', '#ffffff'];

        // Hàm để tạo hiệu ứng confetti
        (function frame() {
            confetti({
                particleCount: 2,
                angle: 60,
                spread: 55,
                origin: { x: 0 },
                colors: colors
            });
            confetti({
                particleCount: 2,
                angle: 120,
                spread: 55,
                origin: { x: 1 },
                colors: colors
            });

            // Tiếp tục hiệu ứng cho đến khi hết thời gian
            if (Date.now() < end) {
                requestAnimationFrame(frame);
            }
        }());
    }, 3500); // Trì hoãn 3 giây trước khi chạy
</script>
